<svg width="100%" height="250" viewBox="0 0 800 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#0d1117" rx="10"/>
  <rect x="5" y="5" width="790" height="240" stroke="#238636" stroke-width="2" stroke-opacity="0.5" fill="none" rx="8"/>
  
  <!-- Grid Lines -->
  <path d="M0 50 H800 M0 125 H800 M0 200 H800" stroke="#161b22" stroke-width="1"/>
  <path d="M100 0 V250 M700 0 V250" stroke="#161b22" stroke-width="1"/>

  <!-- Orbital Animation -->
  <circle cx="400" cy="125" r="80" stroke="#3fb950" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="125" r="60" stroke="#238636" stroke-width="1.5" stroke-dasharray="10 5">
     <animateTransform attributeName="transform" type="rotate" from="0 400 125" to="360 400 125" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Text -->
  <text x="400" y="110" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-weight="bold" font-size="48" fill="#58a6ff" text-anchor="middle" letter-spacing="2" filter="url(#glow)">
    TEKNOFEST
  </text>
  <text x="400" y="155" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-weight="bold" font-size="32" fill="#ffffff" text-anchor="middle" letter-spacing="4">
    MODEL UYDU
  </text>
  <text x="400" y="190" font-family="monospace" font-size="14" fill="#8b949e" text-anchor="middle">
    GÖREV KONTROL MERKEZİ
  </text>

  <!-- HUD Elements -->
  <rect x="30" y="20" width="100" height="20" fill="#238636" rx="4"/>
  <text x="80" y="34" font-family="monospace" font-size="10" fill="white" text-anchor="middle">SİSTEM AKTİF</text>
  
  <text x="750" y="34" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="end">V.2.0.25</text>

  <!-- Tech Accents -->
  <path d="M30 220 L70 220 L80 210" stroke="#58a6ff" stroke-width="2" fill="none"/>
  <path d="M770 220 L730 220 L720 210" stroke="#58a6ff" stroke-width="2" fill="none"/>

  <!-- Glow Filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
